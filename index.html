<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Office</title>
        <style media="screen">
      img{
        max-width:100%
      }
      h1{
        text-align:center;
        color:#CC9999;
      }
      .header{
        width:50%;
        display: block;
        margin-right: auto;
        margin-left: auto;
      }
      .group{
        width: 30%;
        display: block;
        margin-right: auto;
        margin-left: auto;
        }
        .group img{
          margin: 5px;
        }
        </style>
    </head>
    <body>

        <h1>My Office</h1>
<!-- TODO: resize and center the image with CSS by adding a class called "main-img" to this image below-->
        <img src="header/meditation.png" alt="meditation" class="header">


<!-- TODO: Group a few images together and center the group in the browser -->
        <div class="group">
            <img src="images/books-1.jpg" alt="books">
            <img src="images/type-writter.jpg" alt="typewriter">
            <img src="images/books-2.jpg" alt="more books">
            <img src="images/pencil-cup.jpg" alt="pencil cup">
            <img src="images/cactus-1.jpg" alt="cactus">
            <img src="images/drink-1.jpg" alt="drink">
        </div>
    </body>
</html>
